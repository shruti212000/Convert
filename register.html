<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" type="text/css" href="./assets/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/c533bd786b.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <style>
      
    </style>

</head>



<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
        <div class="icon"><i class="fas fa-university"></i></div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index_two">Login</a>
              </li>          
            </ul>
          </div>
        </div>
      </nav>
    <div class="box">

        <div class="form">
            <h2>You need to register</h2>
            <form action="/register" method="POST">

                <input type="text" name="firstName" class="input-text" id="firstName" placeholder="First Name" required>
                <input type="text" name="lastName" class="input-text" id="lastName" placeholder="Last Name" required>

                <div class="emailBox">
                    <input type="email" name="email" class="input-text" id="email" placeholder="Email" required/>
                    <span class="emailText"></span>
                </div>

                <input type="username" name="username" class="input-text" placeholder="Username" required/>

                <div class="passBox">
                    <input type="password" name="password" class="input-text" id="pwd" placeholder="Password" required/>
                    <span class="passText"></span>
                </div>


                <input type="submit" class="btn btn-lg btn-primary btn-block" value="REGISTER">
            </form>

        </div>
    </div>

    <script>
        const email = document.getElementById("email");
        email.addEventListener('input', () => {
            const emailBox = document.querySelector('.emailBox');
            const emailText = document.querySelector('.emailText');
            const emailPattern = /[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$/;

            if (email.value.match(emailPattern)) {
                emailBox.classList.add('valid');
                emailBox.classList.remove('invalid');
                emailText.innerHTML = "Your Email Address in Valid";
            } else {
                emailBox.classList.add('invalid');
                emailBox.classList.remove('valid');
                emailText.innerHTML = "Must be a valid email address.";
            }
        });


        const password = document.getElementById("pwd");
        password.addEventListener("keyup", () => {
            const passBox = document.querySelector('.passBox');
            const passText = document.querySelector('.passText');
            const passPattern = /(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}/;

            if (password.value.match(passPattern)) {
                passBox.classList.add('valid');
                passBox.classList.remove('invalid');
                passText.innerHTML = "Your Password in Valid";
            } else {
                passBox.classList.add('invalid');
                passBox.classList.remove('valid');
                passText.innerHTML = "Your password must be at least 6 characters as well as contain at least one uppercase, one lowercase, and one number.";
            }
        });
    </script>

    <!-- <script src="register.js"></script> -->
</body>

</html>
