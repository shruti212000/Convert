<nav class="navbar navbar-expand-lg navbar-light bg-light">

<body>
  <section class="signin">

    <img src="assets/bank.jpg">

    <div class="content">
      <h1>ABC Bank</h1>

      <form class="form-signin" action="/" method="POST">
        <h2 class="form-signin-heading">Please sign in</h2>

        <h4 class="form-signin-email"></h4>
        <input name="username" type="username" id="inputEmail" class="input-text" placeholder="Username" required
          autofocus>

        <h4 class="form-signin-pass"></h4>
        <div class="passBox">
          <input name="password" type="password" id="pwd" class="input-text" 
          placeholder="Password" required>
          <span class="passText"></span>
        </div>
        
        <input type="submit" class="btn btn-lg btn-primary btn-block" value="LOGIN" />
      </form>

    </div>

  </section>

  <script>
    const password = document.getElementById("pwd");
    password.addEventListener("keyup", () => {
        const passBox = document.querySelector('.passBox');
        const passText = document.querySelector('.passText');
        const passPattern = /(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}/;

        if (password.value.match(passPattern)) {
            passBox.classList.add('valid');
            passBox.classList.remove('invalid');
            passText.innerHTML = "Your Password in Valid";
        } else {
            passBox.classList.add('invalid');
            passBox.classList.remove('valid');
            passText.innerHTML = "Your password must be at least 6 characters as well as contain at least one uppercase, one lowercase, and one number.";
        }
    });
    
</script>

</body>

</html>
